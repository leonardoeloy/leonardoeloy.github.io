<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Python Code Runner</title>

  <!-- Tailwind CSS (For Development Only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Pyodide for Running Python in Browser -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.19.1/full/pyodide.js"></script>

  <!-- CodeMirror CSS and Theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/theme/dracula.css" />

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/python/python.min.js"></script>

  <!-- Google Analytics (Optional) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-K8JXQNR7VR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-K8JXQNR7VR');
  </script>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){
      w[l]=w[l]||[];
      w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
      var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
      j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NXDTVM65');
  </script>
</head>

<body class="bg-gray-200 p-4">
  <!-- GTM NoScript Fallback -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NXDTVM65"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <div class="flex flex-col h-screen">
    <!-- Python Code Input Area -->
    <textarea id="code" name="code" class="flex-1 p-4 bg-white border-b-2 border-gray-300 focus:outline-none" placeholder="Write your Python code here..."></textarea>

    <!-- Control Buttons -->
    <div class="flex justify-end space-x-2 p-2">
      <button id="run-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Run</button>
      <button id="clear-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Clear</button>
    </div>

    <!-- Output Display Area -->
    <textarea id="output" name="output" class="flex-1 bg-white p-4 overflow-auto" readonly></textarea>
  </div>

  <!-- Application Logic -->
  <script src="main.js" crossorigin></script>
</body>
</html>
